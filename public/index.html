<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlinfo</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font- family  -->
</head>
<body>
    <header>
        <nav>
           
                <h1>Hodlinfo</h1>
           
            <div>
                <select id="selectbox1">
                    <option value="">INR</option>
                    
                </select>
                <select id="selectbox2">
                   <option value="BTC">BTC</option>
                   <option value="ETH">ETH</option>
                </select>
                
                <Button class="buy">BUY BTC</Button>
            </div>
            <div>
                <div class="circle">
                    <svg>
                        <circle cx="18" cy="18" r="18"/>
                        <circle cx="18" cy="18" r="18" id="sec"/>
                    </svg>
                    <p class="seconds">0</>
                </div>
                <button class="telegram"><img src="./assets/telegram.png" alt=""> Connect telegram</button>
                <label class="switch">
                    <input id="input" type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>
        </nav>
    </header>
    <section class="state">
        <h2>Best price to trade</h2>
        <div>
            <div>
                <p>0.33 %</p>
                <p>5 Mins</p>
            </div>
            <div>
                <p>0.54 %</p>
                <p>1 Hour</p>
            </div>
            <div>
                <p id="total">â‚¹ 24,06,391</p>
            </div>
            <div>
                <p>6.21 %</p>
                <p>1 Days</p>
            </div>
            <div>
                <p>9.97 %</p>
                <p>7 Days</p>
            </div>
        </div>
        <p>Average BTC/INR net price including commission</p>
    </section>

    <section id="table-area">
        
        <table>
            <thead>
               <tr id="table-head">
                <th>#</th>
                <th>Platform</th>
                <th>Last traded Price</th>
                <th>buy/sell</th>
                <th>Difference</th>
                <th>Savings</th>
               </tr>
            </thead>
            <tbody id="trBody">
            </tbody>
        </table>
    </section>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>
</html>
